<html>

<head>

  <title>Registration</title>

</head>

<body>

  <div style="background-color: rgb(0, 183, 255);">

    <header>
      <h1 style="font-size: 250%;"><span style="background-color: red; margin-left: 40%;">Registration</span></h1>
    </header>

    <form action="">

      <span style="margin-left: 30% ;">

        <label for="" tabindex="1">User Name</label>
        <input type="text" minlength="7" maxlength="15" required />

      </span>

      <br /><br />

      <span style="margin-left: 30%;">
        <label for="" tabindex="4">Create Password</label>
        <input type="text" minlength="8" maxlength="16" required />


        <label for="" tabindex="5">Confirm Password</label>
        <input type="password" minlength="8" maxlength="16" required />
      </span>
      <br /><br />

      <span style="margin-left: 30%;">
        <label for="" tabindex="2">Email Id</label>
        <input type="email" required />


        <label for="" tabindex="3">Mobile</label>
        <input type="number" placeholder="Please enter 10 digits" required />
      </span>

      <br /><br />

      <span style="margin-left: 30%;">

        <label for="">Country</label>
        <input type="text" value="India" disabled />

        <label for="">State</label>
        <select name="" id="">
          <option value="">Please Select</option>
          <option value="">Karnataka</option>
          <option value="">Tamil Nadu</option>
          <option value="">Kerala</option>
          <option value="">Andhra Pradesh</option>
          <option value="">Telangana</option>
          <option value="">Maharashtra</option>
        </select>

      </span>

      <br /><br />

      <span style="margin-left: 30%;">

        <label for="">Gender</label>
        <input type="radio" id="Male" name="Gender" />Male
        <input type="radio" id="Female" name="Gender" />Female

      </span>

      <br /><br />

      <span style="margin-left: 30%;">

        <label for="">Message</label>
        <textarea name="" id="" cols="40" rows="7"></textarea>

      </span>

      <br /><br />

      <span style="margin-left: 30%;">

        <input type="checkbox" />
        <label for="">Please Accept</label>

        <a href="F:/ProStack%20Training/Self%20Practice/terms.html">Terms and Conditions</a>

      </span>

      <br /><br />

      <span style="margin-left: 30%;">

        <input style="background-color: green;" type="submit" value="Registration" />
        <input style="background-color: red;" type="reset" value="Cancel" />

      </span>

    </form>

</body>

</div>

</html>
