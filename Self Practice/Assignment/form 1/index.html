<html>

<head>
    <title></title>

</head>

<body>

    <h1 style="color: black;">Registration</h1>

    <form action="">

        <label for="">Name</label>
        <input type="text" required>

        <label for="">Mobile</label>
        <input type="number" placeholder="10 digit mobile number" required>

        <br /><br />

        <label for="">Pincode</label>
        <input type="number" min="0" max="6" required>

        <label for="">Locality</label>
        <input type="text">

        <br /><br />

        <label for="">City/District/Town</label>
        <input type="text" required>

        <label for="">State</label>
        <select name="" id="" required>

            <option value="">Please Select</option>
            <option value="">KA</option>
            <option value="">TN</option>
            <option value="">KL</option>
            <option value="">MH</option>
            <option value="">UP</option>
            <option value="">GA</option>

        </select>

        <br /><br />

        <label for="">Landmark</label>
        <input type="text" placeholder="Optional" required>

        <label for="">Alternate Mobile Number</label>
        <input type="text" required placeholder="Optional">

        <br /><br />

        <label for="">Address Type</label> <br />
        <input type="radio" name="Address" id="Home">Home
        <input type="radio" name="Address" id="Work">Work

        <br /><br />

        <input type="submit" name="" id="" value="Submit">

        <input type="reset" name="" id="" value="Cancel">

    </form>

</body>

</html>
