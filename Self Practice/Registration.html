<html>
  <head>
    <title>Registration</title>
  </head>

  <body>
    <h2 style="background-color: red"></h2>

    <form action="">
      <label for=""tabindex="1">User Name</label>
      <input type="text" minlength="7" maxlength="15" required />
       <br /><br />

      <label for=""tabindex="4">Create Password</label>
      <input type="text" minlength="8" maxlength="16" required/>
       <br /><br />

      <label for=""tabindex="5">Confirm Password</label>
      <input type="password" minlength="8" maxlength="16" required /> 
      <br /><br />

      <label for=""tabindex="2">Email Id</label>
      <input type="email" required /> 
      <br /><br />

      <label for="" tabindex="3">Mobile</label> 
      <input type="number" placeholder="Please enter 10 digits" required min="10" max="13"/> 
       <br /><br />

      <label for="">Country</label>
      <input type="text" value="India" disabled/> 
      <br /><br />

      <label for="">Gender</label>
      <input type="radio" id="Male" value="Male"/>Male 
      <input type="radio" id="Female" value="Female"/>Female 

      <br /><br />

      <label for="">State</label>
      <select name="" id="">
        <option value="">Please Select</option>
        <option value="">Karnataka</option>
        <option value="">Tamil Nadu</option>
        <option value="">Kerala</option>
        <option value="">Andhra Pradesh</option>
        <option value="">Telangana</option>
        <option value="">Maharashtra</option>
      </select>
      <br /><br />

      <label for="">Message</label>
      <textarea name="" id="" cols="40" rows="7"></textarea>
      <br /><br />

      <input type="checkbox" />
      <label for="">Please Accept</label>

      <a href="F:/ProStack%20Training/Self%20Practice/terms.html"
        >Terms and Conditions</a
      >

      <br /><br />

      <input type="submit" value="Registration" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
