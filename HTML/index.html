<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Block-level Elements starts on new line -->
    <h1 style="background-color:rgb(0, 136, 47);">Block-level Elements starts on new line</h1>
    <h2>Gokul Raj</h2>
    <h2>Kiran Kumar</h2>

    <!-- Inline Elements starts on same line -->
    <h1 style="background-color:rgb(131, 131, 0);">Inline Elements starts on same line</h1>
    <span>Gokul Raj</span>
    <span>Kiran Kumar</span>
</body>

</html>
